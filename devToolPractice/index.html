<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="download.png">
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono&display=swap" rel="stylesheet">
  <title>devToolPractice</title>
</head>
<body>
<div style="display: flex; height: 95vh; width: 100vw; justify-content: center; align-items: center;">
  <p style="font-family: 'Overpass Mono', monospace; margin: 0 auto;" onClick="makeRed()">Click on me to see my true colors.</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeRed() {
      const p = document.querySelector('p');
      p.style.backgroundColor = '#EF4343';
      p.style.color = '#fff';
      p.style.fontSize = '1.2rem';
      p.style.textShadow = '2px 2px 0px #000';
      p.style.borderRadius = '5px';
      p.style.boxShadow = '2px 2px 10px rgba(0,0,0,.2)';
      p.style.padding = '1rem';
    }

    // Regular
    console.log('Hey there, I am a console log');

    // Interpolated
    console.log('Hello I am an %s string!', 'interpolated');

    // Styled
    console.log('%cLook at me style this console', 'font-size: 3rem; font-style: italic; background-color: red;');

    // warning!
    console.warn('Ah shit, here we go again.')

    // Error :|
    console.error('We messed up.');

    // Info
    console.info('Here is some information for you.');

    // Testing
    console.assert(1 === 2, 'I see you are wrong again.');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');

    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`Which means ${dog.name} is ${dog.age * 7} in dog years.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('puppy');
    console.count('puppy');
    console.count('puppy');
    console.count('puppy');

    // timing
    console.time('fetching data')
    fetch('http://api.github.com/users/nathanmlane')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

  </script>
</body>
</html>
