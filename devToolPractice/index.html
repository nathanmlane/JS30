<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Know Your Console.</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hey there, I am a console log');

    // Interpolated
    console.log('Hello I am an %s string!', 'interpolated');

    // Styled
    console.log('%cLook at me style this console', 'font-size: 3rem; font-style: italic; background-color: red;');

    // warning!
    console.warn('Ah shit, here we go again.')

    // Error :|
    console.error('We messed up.');

    // Info
    console.info('Here is some information for you.');

    // Testing
    console.assert(1 === 2, 'I see you are wrong again.');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');

    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`Which means ${dog.name} is ${dog.age * 7} in dog years.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('puppy');
    console.count('puppy');
    console.count('puppy');
    console.count('puppy');

    // timing
    console.time('fetching data')
    fetch('http://api.github.com/users/nathanmlane')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

  </script>
</body>
</html>
